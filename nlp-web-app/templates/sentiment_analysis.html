<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h2>Sentiment Analysis</h2>

    <form action="/perform_sentiment" method="post">
        <label>Enter your text:</label><br>
        <textarea name="sentiment_text" rows="4" cols="50">{{ text if text else '' }}</textarea><br><br>
        <input type="submit" value="Analyze Sentiment">
    </form>

    {% if sentiment %}
        <h3>Sentiment Result:</h3>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <p><strong>Polarity Score:</strong> {{ polarity }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
