<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Named Entity Recognition (NER)</title>
</head>
<body>
    <h2>Named Entity Recognition (NER)</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/perform_ner" method="post">
        <label>Enter your text here:</label><br>
        <textarea name="ner_text" rows="4" cols="50">{{ text if text else '' }}</textarea><br><br>
        <input type="submit" value="Perform NER">
    </form>

    {% if entities %}
        <h3>Extracted Named Entities:</h3>
        <table border="1">
            <tr>
                <th>Entity</th>
                <th>Label</th>
            </tr>
            {% for entity, label in entities %}
                <tr>
                    <td><strong>{{ entity }}</strong></td>
                    <td>{{ label }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
